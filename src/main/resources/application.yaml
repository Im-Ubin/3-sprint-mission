spring:
  application:
    name: discodeit

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        # dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.orm.jdbc.bind: trace

server:
  port: 8080

discodeit:
  storage:
    type: local
    local:
      root-path: /path/to/storage/root